<!DOCTYPE html>
<html>
<head>
	<title>Arrow Functions in JS</title>
</head>
<body>
	<h1>ES6 - Arrow Functions in JS</h1>
	<p> () => This is arrow functions, the advance version of Anonymous Functions</p> 
	<p>
		let anonFun = function(){<br>
			return 'Anonymous Function is Called.';<br>
		};<br>
		document.write(anonFun());
	</p>
	<p>
		let arrowFunc = () => {<br>
			return 'ES6 Arrow Function is Called.';<br>
		}<br>
		document.write(arrowFunc());
	</p>
	<script type="text/javascript">
		let anonFun = function(){
			return 'Anonymous Function is Called.';
		};
		document.write(anonFun());

		document.write('<br>');

		let arrowFunc = () => {
			return 'ES6 Arrow Function is Called.';
		}
		document.write(arrowFunc());
	</script>
</body>
</html>
