<!DOCTYPE html>
<html>
<head>
	<title>One to Five Nubmer Program</title>
</head>
<body>
	<h3>One to Five Nubmer Program</h3>
	<script type="text/javascript">
		for(i = 1; i <=5 ; i ++){
			for (var j = 1; j <= i; j++) {
				document.write(j + " ");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
