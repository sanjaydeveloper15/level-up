<!DOCTYPE html>
<html>
<head>
	<title>Even Odd Numbers Program</title>
</head>
<body>
	<h3>Even Number Program</h3>
	<script type="text/javascript">
		for (var i = 1; i <= 100; i++) {
			if(i % 2 == false){
				document.write(i + ',');
			}
		}
	</script>
	<h3>Odd Number Program</h3>
	<script type="text/javascript">
		for (var i = 1; i <= 100; i++) {
			if(i % 2 == true){
				document.write(i + ',');
			}
		}
	</script>
</body>
</html>
