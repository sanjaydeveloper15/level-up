<!DOCTYPE html>
<html>
<head>
	<title>Destructuring Array</title>
</head>
<body>
	<h1>ES6 - Destructuring Array</h1>
	<hr>
	<p style="color: green">
		let arr = [5,10,15,['x','y']];<br>
		let [a,b,c,[d,e]]  = arr;
		document.write(a+"<br>");
		document.write(b+"<br>");
		document.write(c+"<br>");
		document.write(d+"<br>");
		document.write(e+"<br>");
		// if element not available then UNDEFINED will come
	</p>
	<hr>
	<script type="text/javascript">
		let arr = [5,10,15,['x','y']];
		let [a,b,c,[d,e]]  = arr;
		document.write(a+"<br>");
		document.write(b+"<br>");
		document.write(c+"<br>");
		document.write(d+"<br>");
		document.write(e+"<br>");
		// if element not available then UNDEFINED will come
	</script>
</body>
</html>
